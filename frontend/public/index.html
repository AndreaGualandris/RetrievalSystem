<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>Home Page</title>
        <meta name="Alan Copa" content="Student Name">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="./js/ejs.min.js"></script>
        <script src="./js/routes.js"></script>
        <script src="./js/views.js"></script>
        <script src="./js/api-client.js"></script>
    </head> 

    <body onload="init()"> 
        <header id="site_title" class="centered">
            <h1>No Home? No Problem.</h1>
        </header>

        <h2 class="centered">Find a place to stay:</h2>
        <form id="search_form" action="/search" method="get">
            <input type="text" id="search" class="searchBar" name="query" placeholder="Search by city or country" ></input>
            <select id="search" name="filter" class="filter" placeholder="Search by city or country">
                <option value="-">--</option>
                <option value="city">City</option>
                <option value="country">Country</option>
            </select>
            <button id="search_button"  class="searchButt" data-action="search" type="submit">Search</button>
        </form>

        <main class="home_page">

            <section id="search_results">
                <h3></h3>
                <section id="search_results_list">
                    
                </section>
            </section>
            
        </main>

        <footer class="site_footer centered"></footer>

    </body>

</html>
